<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSO - Live Traffic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Live Network Traffic</h1>
        <nav class="navbar">
            <a href="/">Dashboard</a>
            <a href="/live_traffic" class="active">Live Traffic</a>
            <a href="/alerts_page">Alerts</a>
            </nav>

        <div class="traffic-display">
            <h2>All Sniffed Packets (Real-time)</h2>
            <div id="traffic-logs" class="log-output"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Connect to the /live_traffic namespace
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/live_traffic');

        socket.on('connect', function() {
            console.log('Connected to live traffic stream!');
        });

        socket.on('new_packet', function(packet) {
            const trafficLogsDiv = document.getElementById('traffic-logs');
            const div = document.createElement('div');
            div.className = packet.label === 'Malicious' ? 'log-entry malicious' : 'log-entry benign';
            let content = `<strong>[${packet.timestamp}]</strong> ${packet.src_ip} -> ${packet.dst_ip} (${packet.proto})`;
            if (packet.user_filter_match) {
                 content += ` <span class="filter-match">(${packet.user_filter_match})</span>`;
            }
            if (packet.payload_snippet) {
                content += `<br><span class="payload-snippet">Payload: ${packet.payload_snippet}</span>`;
            }
            div.innerHTML = content;

            // Prepend new packets to the top, but manage a max display limit
            if (trafficLogsDiv.children.length >= {{ MAX_WEB_LOGS }}) { // Use Flask variable
                trafficLogsDiv.removeChild(trafficLogsDiv.lastChild);
            }
            trafficLogsDiv.prepend(div);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from live traffic stream.');
        });
    </script>
</body>
</html>
