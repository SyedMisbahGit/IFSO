<style>
    /* Royal/Stylish Theme - Version 2 */
    :root {
        --primary-color: #4a148c; /* Deep Purple (Royal) */
        --secondary-color: #7b1fa2; /* Light Purple */
        --accent-color: #ffeb3b; /* Gold */
        --bg-color: #f3e5f5; /* Light Lavender */
        --card-bg: #fff;
        --border-color: #e0e0e0;
        --text-color: #212121; /* Dark Gray */
        --header-bg: var(--primary-color);
        --header-text: #fff;
        --alert-high: #d32f2f; /* Dark Red */
        --alert-medium: #f9a825; /* Amber */
        --alert-low: #0288d1; /* Dark Blue */
        --highlight-filtered: #e1bee7; /* Light Purple Highlight */
    }

    body {
        font-family: 'Merriweather', serif; /* Elegant Serif Font */
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.7;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: var(--header-bg);
        color: var(--header-text);
        padding: 1.5rem 3rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: 1.5px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .controls {
        display: flex;
        gap: 15px;
    }

    .btn {
        padding: 1rem 2rem;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        font-weight: 600;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: var(--header-text);
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-3px);
    }

    .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
    }

    .btn-secondary:hover {
        background-color: var(--primary-color);
        color: var(--header-text);
        transform: translateY(-3px);
    }

    main {
        padding: 30px;
        flex-grow: 1;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
    }

    .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        padding: 25px;
        border: 1px solid var(--border-color);
    }

    .card h2 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.6rem;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 12px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .search-filter-section {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .search-filter-section input#liveFilterInput {
        flex-grow: 1;
        padding: 1rem;
        border: 2px solid var(--secondary-color);
        border-radius: 8px;
        font-size: 1.1rem;
        color: var(--text-color);
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .search-filter-section input#liveFilterInput:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.5);
    }

    .search-filter-section button {
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 8px;
    }

    .table-container {
        max-height: 700px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--card-bg);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
    }

    table th, table td {
        padding: 12px 18px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    table thead th {
        background-color: #ede7f6; /* Very Light Purple Header */
        position: sticky;
        top: 0;
        z-index: 10;
        color: var(--primary-color);
        font-weight: 700;
        border-bottom: 2px solid var(--secondary-color);
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table tbody tr:hover {
        background-color: #f5f5f5;
    }

    /* Severity/Label Colors */
    .high { color: var(--alert-high); font-weight: bold; }
    .medium { color: var(--alert-medium); font-weight: bold; }
    .low { color: var(--alert-low); font-weight: bold; }
    .benign { color: var(--secondary-color); }
    .malicious { color: var(--alert-high); font-weight: bold; }
    .user-filter-match { background-color: var(--highlight-filtered); }

    .alert-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        padding: 25px;
        border: 1px solid var(--border-color);
    }

    .alert-card h2 {
        color: var(--primary-color);
        font-size: 1.6rem;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 12px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    #alert-list-container {
        max-height: 350px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--card-bg);
        padding: 10px;
    }

    .alert-item {
        padding: 10px 0;
        border-bottom: 1px dashed var(--border-color);
    }
    .alert-item:last-child {
        border-bottom: none;
    }
    .alert-item strong { color: var(--alert-high); font-weight: 600; }
    .alert-item span { font-size: 0.95rem; color: #777; }

    .summary-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        padding: 25px;
        border: 1px solid var(--border-color);
    }
    .summary-card h2 {
        color: var(--primary-color);
        font-size: 1.6rem;
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 12px;
        margin-bottom: 20px;
        font-weight: 700;
    }
    .summary-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
